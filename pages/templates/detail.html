{% extends 'base.html' %}

{% block body %}
  <div class="jumbotron">
    <h1 class="display-4">{{page.myname}}</h1>
    <p class="lead">{{page.myage}}</p>
    <hr class="my-4">
    <p>{{page.myname}}(은)는 {{page.myage}}살!</p>
    <a class="btn btn-warning btn-lg" href="/pages/{{page.id}}/edit/" role="button">수정</a>
    <a class="btn btn-danger btn-lg" href="/pages/{{page.id}}/delete/" role="button">삭제</a>
  </div>
{% endblock %}
