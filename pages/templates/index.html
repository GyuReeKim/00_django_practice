{% extends 'base.html' %}

{% block body %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Buttons</th>
      </tr>
    </thead>
    <tbody>
      {% for page in pages %}
        <tr>
          <th scope="row">{{page.id}}</th>
          <td>{{page.myname}}</td>
          <td>{{page.myage}}</td>
          <td>
            <a href="/pages/{{page.id}}/" class="btn btn-primary">Buttons</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td>#</td>
          <td>Empty</td>
          <td>-</td>
          <td>-</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
